<html>
  <head>
    <script>
const loadData = function() {
  function makeRequest() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://botw-compendium.herokuapp.com/api/v2/category/monsters", true);
    xhr.onreadystatechange = function() {
  if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
    var data = JSON.parse(this.responseText);
    console.log(data);
    if (data[0] && data[0].name) {
      const monster = data[0];
      const name = monster.name;
      const description = monster.description;
      const image = monster.image;

      document.getElementById("name").innerHTML = name;
      document.getElementById("description").innerHTML = description;
      document.getElementById("image").src = image;
    } else {
      console.error("No monster data found!");
    }
  }
};
    xhr.send();
  }
  makeRequest();
};
    </script>
  </head>
  <body>
    <a href="index.html">OG</a>
    <a href="indexw.html">Work</a>
    <a href="indexl_copy.html">copy</a>
    <button onclick="loadData()">Load Data</button>
    <h1 id="name"></h1>
    <p id="description"></p>
    <img id="image">
  </body>
</html>
