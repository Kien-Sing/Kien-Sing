            <div class="contact-title">
                <h1>Hello User</h1>
                <h2>We are always ready to serve you!</h2>
            </div>
            <div class="contact-form">
                <form id="contact-form" method="post" onsubmit="myFunction()">
                    <fieldset>
                        <legend>Bestel Formulier</legend>
                    <label for="aanhef">Geslacht:</label>
                    <select class="form-control" name="aanhef">
                        <option value="" disabled selected hidden>Kies...</option>
                        <option value="meneer">Man</option>
                        <option value="mevrouw">Vrouw</option>
                        <option value="ander">Ander</option>                
                    </select>
                    <br><br>
                    <label for="vname">Voornaam:</label>
                    <input type="text" id="vname" class="form-control" placeholder="Je voornaam" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" title="Het moet tenminste twee letters of meer bevatten met één kleine letter en één hoofdletter." required><br><br>
                    <label for="aname">Achternaam:</label>
                    <input type="text" id="aname" class="form-control" placeholder="Je achternaam" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" title="Het moet tenminste twee letters of meer bevatten met één kleine letter en één hoofdletter."required><br><br>
                    <label for="lnummer">Leeftijd:</label>
                    <input type="text" id="lnummer" class="form-control" placeholder="Je Leeftijd" pattern="(?=.*[1-9]).{1,}" title="Het moet cijfers bevatten"><br><br>
                    <label for="sname">Straatnaam:</label>
                    <input type="text" id="sname" class="form-control" placeholder="Je straatnaam" pattern="(?=.*[a-z])(?=.*[A-Z]).{2,}" title="Het moet tenminste twee letters of meer bevatten met één kleine letter en één hoofdletter."><br><br>
                    <label for="hnumber">Huisnummer:</label>
                    <input type="text" id="hnumber" class="form-control" placeholder="Je huisnummer" pattern="(?=.*[1-9]).{1,}" title="Het moet tenminste één letters of meer bevatten" required><br><br>            
                    <label for="pcode">Postcode:</label>
                    <input type="text" id="pcode" class="form-control" placeholder="Je postcode" pattern="[0-9]{4}\s?[A-Z]{2}$" title="Het moet 4 cijfers hebben en 2 letters bevatten" required><br><br>     
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Je email" required><br><br>              
                    <input type="submit" class="form-control submit" value=" Verzenden">
                    </fieldset> 
                    </form>
            </div>
